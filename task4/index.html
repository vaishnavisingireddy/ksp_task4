<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1 class="a">Student Details</h1>

        <label class="b"> Roll Number :</label>
        <input for="rno" type="alphanumeric" required><br><br>

        <label class="b"> First Name :</label>
        <input for="fname" type="text" required><br><br>

        <label class="b"> Last Name :</label>
        <input for="lname" type="text" required><br><br>

        <label class="b"> Gender :</label><br>
        <input for="Male" type="radio" >
        <label class="b"> Male</label><br>

        <input for="Female" type="radio" >
        <label class="b"> Female</label><br><br>

        <label class="b"> Department :</label><br>
        <input for="cse" type="checkbox">
        <label class="b"> cse</label><br>

        <input for="ece" type="checkbox">
        <label class="b"> ece</label><br>

        <input for="civil" type="checkbox">
        <label class="b"> civil</label><br><br>


        <label class="b"> Email Id :</label>
        <input for="mail" type="email" required><br><br>

        <label class="b"> Phone :</label>
        <input for="number" type="number" required><br><br>

        <label class="b"> Address :</label><br>
        <textarea for="msg" rows="5" cols="15"></textarea><br><br>
        
        <input type ="submit">
        <script src = "script.js"></script>
    </form>
</body>
</html>
